<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AZbot文档</title>
  <link rel="icon" href="https://patchwiki.biligame.com/images/blhx/thumb/e/e9/nlvw0ar5egivnew7tq5oijw4xmf6sbr.png/100px-%E7%A2%A7%E8%93%9D%E8%88%AA%E7%BA%BFicon.png" sizes="32x32">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --base-font-size: 18px;
      --theme-color: green;
      --modular-scale: 1.333;
      --blockquote-padding: 0.9em;
      --content-max-width: 50em;
      --code-block-padding: 1.0em 1.0em 0.9em 0.9em;
      --code-font-family: Inconsolata, Consolas, Menlo, Monaco, "Andale Mono WT", "Andale Mono", "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace, "JetBrains Mono";
      --code-block-margin: 0.8em 0;
      --code-font-size: calc(var(--font-size-m) * 0.9);
      --code-inline-color: red;
      --link-color: aqua;
      --link-text-decoration--hover: bold;
      --notice-padding: 1em 2.5em;
      --sidebar-width: 14rem;
    }
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'AZbot-Docs',
      repo: 'https://github.com/ACGN-Alliance/AZbot-docs',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/'      : 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/'      : 'Copied'
        }
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: false       // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
